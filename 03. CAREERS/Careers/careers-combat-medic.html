<div id="content"><p>The Combat Medic counts the following skills as career skills: <strong><a href="athletics">Athletics</a></strong>, <strong><a href="discipline">Discipline</a></strong>, <strong>Knowledge (<a href="xenology">Xenology</a>)</strong>, <strong><a href="medicine">Medicine</a></strong>, <strong><a href="ranged-heavy-">Ranged (Heavy)</a></strong>, <strong><a href="resilience">Resilience</a></strong>, <strong><a href="survival">Survival</a></strong>, and <strong><a href="vigilance">Vigilance</a></strong></p>
</div>
